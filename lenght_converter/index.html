<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="dom.css">
</head>
<body>

    <div id ="wrapper">
        <h2>CM to Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in centimater">
        </div>
        <div>
            <button type="submit" onclick="convert()"> convert ti inches</button>
        </div>
        <div id="result">
          
        </div>
    </div >
    <script>
        function convert(){
         const cmVal= Number(document.getElementById("input").value)
         const inchVal=cmVal/2.54
         const result=document.getElementById("result")
         result.innerHTML=inchVal.toFixed(2)+" inches"
        }    
    </script>
</body>
</html>
